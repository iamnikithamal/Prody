name: Android CI

on:
  push:
    paths:
      - '.github/workflows/android.yml'
      - 'app/**'
      - 'gradle/**'
      - 'build.gradle.kts'
      - 'gradle.properties'
      - 'gradlew'
      - 'gradlew.bat'
      - 'settings.gradle.kts'
      - 'keystore/**'
    branches-ignore:
      - 'wip/**'
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    outputs:
      short_sha: ${{ steps.set_sha.outputs.short_sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Create keystore directory
        run: mkdir -p keystore

      - name: Decode and setup release keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.PRODY_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.PRODY_KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.PRODY_KEY_PASSWORD }}
        run: |
          if [ -z "$KEYSTORE_BASE64" ]; then
            echo "⚠️ Warning: KEYSTORE_BASE64 secret not found. Skipping keystore setup."
            echo "To configure signing:"
            echo "1. Generate keystore: keytool -genkeypair -v -storetype PKCS12 -keystore prody-release.jks ..."
            echo "2. Encode to base64: base64 -w 0 prody-release.jks"
            echo "3. Add secrets to GitHub repository: PRODY_KEYSTORE_BASE64, PRODY_KEYSTORE_PASSWORD, PRODY_KEY_PASSWORD"
            exit 1
          fi
          echo "$KEYSTORE_BASE64" | base64 -d > keystore/prody-release.jks
          chmod 600 keystore/prody-release.jks

      - name: Build Release APK
        run: ./gradlew --no-daemon --stacktrace --build-cache assembleRelease

      - name: Set short SHA
        id: set_sha
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Rename APK with commit hash
        run: |
          mv app/build/outputs/apk/release/app-release.apk \
             app/build/outputs/apk/release/prody-release-${{ steps.set_sha.outputs.short_sha }}.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: prody-release-${{ steps.set_sha.outputs.short_sha }}
          path: app/build/outputs/apk/release/prody-release-${{ steps.set_sha.outputs.short_sha }}.apk
          retention-days: 30

      - name: Upload mapping file (if exists)
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: mapping-${{ steps.set_sha.outputs.short_sha }}
          path: app/build/outputs/mapping/release/mapping.txt
          if-no-files-found: ignore
          retention-days: 30
